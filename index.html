<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Redo de Pedro Garcez</title>
</head>
<body>
    <div class="wrapper">
        <div class="left-side">
            <div class="phones-image">
                <img src="./img/phone-template.png" alt="Celulares mostrando o app do Instagram">
            </div>
            <div class="app-screen">
                <div style="background-image:url(./img/eloears.png)"></div>
                <div style="background-image:url(./img/lapislazuli.png)"></div>
                <div style="background-image:url(./img/lofti232.png)"></div>
                <div style="background-image:url(./img/apples.png)"></div>
            </div>
        </div>
        <div class="right-side">
            <div class="box">
                <div class="instagram-logo">
                    <img src="./img/instagram_logo.png" alt="Logotipo do Instagram">
                </div>
                <div class="input-boxes">
                    <label class="input-box">
                        <input type="email" class="text" placeholder="Phone number, username, or email">
                    </label>
                    <label class="input-box">
                        <input type="password" class="text" placeholder="Password">
                    </label>
                </div>
                <a href="#" class="login-button">Log In</a>
                <div class="or">
                    <div class="or-text">
                        <span>OR</span>
                    </div>
                </div>
                <div class="facebook">
                    <img src="./img/facebook-logo.png" class="facebook-logo" alt="Logotipo do Facebook">
                    <a href="#" class="fb-login">Log in with Facebook</a>
                </div>
                <a href="https://www.instagram.com/accounts/password/reset/" class="forgot">Forgot password?</a>
            </div>
            <div class="box">
                <p class="dont-have">
                    Don't have an account?
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="signup-link">Sign up</a>
                </p>
            </div>
            <p class="get-the-app">Get the app.</p>
            <div class="download-apps">
                <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-store">
                    <img src="./img/app-store.png" alt="Baixe na App Store para iOS.">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D435F1972-80CA-4E0C-8253-B273251A938A%26utm_content%3Dlo%26utm_medium%3Dbadge" class="google-play">
                    <img src="./img/google-play.png" alt="Baixe no Google Play para Android.">
                </a>                
            </div>
        </div>
    </div>
</body>
</html>
